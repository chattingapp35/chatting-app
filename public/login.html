<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
  </head>

  <body>
    <div class="centeredDiv">
        <!-- <h1>Login page</h1> -->
        <input type="text" placeholder="Username or Email" id="username"/><br>
        <input type="password" placeholder="Password" id="password"/><br>
        <p id="authentication" style="color: red;"></p>
        <input type="submit" class="inputBut" value="Login" onClick="login()" />
        <br>
        <input type="button" class="inputBut" value="Forgot Password"/>
        <br>
        <br>
        <!-- <br> -->
        <!-- <br> -->
        <input type="submit" class="inputBut" value="Sign up" onclick="document.location='/signup'"/>
        <!-- <br> -->
        <input type="submit" class="inputBut" value="Sign in with Google" onClick="getGoogleAuthUrl()" />
    </div>
  </body>
</html>
